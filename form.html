<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form learning</title>
    </head>
    <body>
        <form>
            <label for="name">Name: </label>
            <input type="textfield" id="name" name="name">
            <br>
            <label for="pd">Password: </label>
            <input type="password" id="pd" name="pd" required>
            <br>
            <label for="b'day">Birth Date: </label>
            <input type="date" id="b'day" name="bday">
            <br>
            <label for="price">Pick Price: </label>
            <input type="range" id="price" name="'price" min="-100" max="100" step="50">
            <br>
            <label for="marks">Marks: </label>
            <input type="number" id="marks" name="marks" placeholder="456">
            <br>
            <label for="color">Pick Color: </label>
            <input type="color" id="color" name="color">
            <br>
            <label for="site">Website: </label>
            <input type="url" id="site" name="site">
            <br>
            <label for="gender">Gender: </label>
            Male<input type="radio" value="Male" id="gender" name="gender" checked="true">
            Female<input type="radio" value="Female" id="gender" name="gender">
            <br>
            <label for="fruits">favourite Fruits</label><br>
            Mango<input type="checkbox" id="fruits" name="fruits" value="Mango"><br>
            Orange<input type="checkbox" id="fruits" name="fruits" value="Orange" checked="true"><br>
            Banana<input type="checkbox" id="fruits" name="fruits" value="Banana" checked="true"><br>
            Strawberry<input type="checkbox" id="fruits" name="fruits" value="Strawberry"><br>
            <label for="mail">Mail Address: </label>
            <input type="email" id="mail" name="email">
            <br>
            <label for="time">Time: </label>
            <input type="time" id="time" name="Time">
            <br>
            <label for="Tel">Telephone Number</label>
            <input type="tel" id="Tel" name="Telephone">
            <br>
            <input type="submit">
        </form>
    </body>
</html>
